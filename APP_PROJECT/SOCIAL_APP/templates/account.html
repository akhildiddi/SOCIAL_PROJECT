<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
</head>
<body>
    <h2>Welcome to Your Account, {{ request.user.username }}!</h2>
    <form method="post" action="{% url 'submit_activity' %}">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50" placeholder="Write something..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h3>Your Activities:</h3>
    <ul>
        {% for activity in user_activities %}
            <li>{{ activity.content }} - {{ activity.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
